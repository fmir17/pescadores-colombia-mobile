<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" charset="utf-8" src="cordova-1.6.1.js"></script>
<script type="text/javascript" charset="utf-8" src="cdv-plugin-fb-connect.js"></script>
<script type="text/javascript" charset="utf-8" src="facebook_js_sdk.js"></script>
<title>PESCADORES COLOMBIA</title>
  	    
  		<script type="text/javascript">	
			function iniciarPermisos() {
				document.addEventListener("deviceready", cargado, true);
			}
		
		var cargado = function(){
			try {
				alert('Device is ready!	Make sure you set your app_id below this alert.');
				
				FB.init({
					appId : "653232568031668",
					nativeInterface : CDV.FB,
					useCachedDialogs : false
				});				
				
				document.getElementById('devready').innerHTML = "FB init executed";
			} catch (e) {
				alert(e);
			}
		}
	
		function login() {
			alert('Click en login');
			FB.login(function(response) {
				if (response.authResponse) {
					alert('logged in');
				} else {
					alert('not logged in');
				}
			}, {
				scope : "email"
			});
		}
	</script>
	    
  	    
  	    
  	    

  </head>
  <body onload="iniciarPermisos();">
  
  <div id="data">PESCADORES COLOMBIA</div>
  
  <button onclick="login()">Login</button>
  
  
	
    <span id="devready">Estado</span>
    </p>

  </body>
</html>
