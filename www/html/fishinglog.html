    <!DOCTYPE html>

<html lang="en">
	<head>
		<!-- Properties -->
		<title>Pescadores Colombia - Fishinglog</title>
        <meta charset="UTF-8">
        <!-- Scale 1 -->
        <meta name="viewport" content="width=device-width, initial-scale=1">


		<!-- Styles -->
		<link rel = "stylesheet" href = "../css/views/fishinglog.css"  type="text/css">
		<link rel = "stylesheet" href = "../css/utilities/general_template.css">
		<link rel = "stylesheet" href="../css/frameworks/jquery.mobile-1.4.2.css">
		


		<!-- Scripts -->
		<script type="text/javascript" src = "../js/frameworks/cordova-1.6.1.js"></script>
		<script type="text/javascript" src = "../js/frameworks/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src = "../js/frameworks/jquery.mobile-1.4.2.js"></script>
		<script type="text/javascript" src = "../js/views/fishinglog.js"></script>
		<script type="text/javascript" src = "../js/utilities/general_utilities.js"></script>

	</head>
		<body >
		<section data-role="page" id="fishinglog">

        <!--header -->
			<header data-role="header" class = "header"> &nbsp;
				<h1 class="ui-title">Bitácora</h1>	
				<img id="photo" class="ui-btn-left">
				<a data-role="button" data-icon="bars" class="ui-btn-right" data-iconpos="notext" href="#menu"></a>			
                <a data-role="button" data-icon="back" class="ui-btn-left" data-iconpos="notext" href="login.html" rel="external"></a>

			</header>

            <!--
			<div  id = "contenedorFotoUsuario">
				<img id = "fotoUsuario" src="../img/fotoTemporal.png" alt="Foto Usuario">
			</div>
            -->
            <!--Contenido -->
            <section data-role="content" >
                <form id"form" onsubmit="return saveFishinglog()" method="post">
                <!-- Se divide en tres Secciones-->
                    <div class="ui-grid-a">
                        <div class="ui-block-a" vertical-align="middle" >
                        <span>Título:</span>
                        </div>
                        <div class="ui-block-b">
                            <input type="text" id="titleInput"  placeholder="Dale un nombre a esa experiencia!"  />
                        </div>
                        <div class="ui-block-a">
                            <strong>Lugar:</strong>
                        </div>
                        <div class="ui-block-b">
                            <input type="text" id="placeInput"  placeholder="¿Donde pasó?"  />
                        </div>
                        <div class="ui-block-a">
                            <strong>Especie:</strong>
                        </div>
                        <div class="ui-block-b">
                            <input type="text" id="fishInput"  placeholder="¿Cuál especie encontraste?"  />
                        </div>
                        <div class="ui-block-a">
                            <strong>Anzuelo:</strong>
                        </div>
                        <div class="ui-block-b">
                            <input type="text" id="baitInput" placeholder="¿Cuál fue tu anzuelo?"  />
                        </div>
                        <div class="ui-block-a">
                            <strong>Peso:</strong>
                        </div>
                        <div class="ui-block-b">
                            <input type="number" id="weightInput" placeholder="¿Cuanto pesó? (g)"  />
                        </div>
                        <div class="ui-block-a">
                            <strong>Tamaño:</strong>
                        </div>
                        <div class="ui-block-b">
                            <input type="number" value id="sizeInput" name="sizeInput" placeholder="¿Cuál era el tamaño? (cms)"  />
                        </div>
                        <div class="ui-block-a">
                            <strong class"label" >Descripción:</strong>
                        </div>
                        <div class="ui-block-b">
                            <textarea id="descriptionInput" name="textarea" id="textarea" placeholder="Describí tu experiencia!"></textarea>
                        </div>
                    </div>

            
                <input class = "boton" type="submit" value="Guardar" id="save">
        
            </form>
            </section>
			
			

        </section>

	</body>
</html>
