<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Properties -->
        <meta charset="UTF-8">
        <title>Pescadores Colombia - Inicio</title>

        <!-- Styles -->
        <link rel = "stylesheet" href = "../css/views/home.css">
        <link rel = "stylesheet" href = "../css/utilities/general_utilities.css">
        <link rel = "stylesheet" href = "../css/utilities/general_template.css">
        <link rel = "stylesheet" href = "../css/frameworks/jquery.mobile-1.4.2.css">
        <link rel = "stylesheet" href = "../css/plugins/jquery.bxslider.css">

        <!-- Scripts -->
        <script type="text/javascript" src = "../js/frameworks/cordova-1.6.1.js"></script>
        <script type="text/javascript" src = "../js/frameworks/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src = "../js/frameworks/jquery.mobile-1.4.2.js"></script>
        <script type="text/javascript" src = "../js/views/home.js"></script>
        <script type="text/javascript" src = "../js/utilities/general_utilities.js"></script>
        <script type="text/javascript" src = "../js/plugins/jquery.bxslider.js"></script>

    </head>
    <body onload = 'initView()'>
        <div data-role = "page" id = "content_Page" class = "content_page" >
            <div data-role="header" class="header" id="header">
                <img id = "main_logo" src="../images/logos/principal_logo_4.png">
            </div>
            <div data-role="content" class="content">
                <article id="banner" class="banner" id = "banner">
                    <ul id = "bxslider" class="bxslider"></ul>
                </article>
            </div>
            <div data-role="footer" data-position="bottom" class = "footer" id = "footer">
                <a href="#login" data-role="button" data-transition="slideup" data-inline="true" class="fade_button" id = "login_button" >Log In</a> 

                <a href="#signup" data-role="button" data-transition="slideup" data-inline="true" data-theme="g" class="fade_button" id = "signup_button" >Sign Up</a>

                <a href="javascript:reload();" data-role="button" data-transition="slideup" data-inline="true" data-theme="g" class="fade_button" id = "try_again_button" >Try Again</a>
            </div>
        </div>

    <!--Login page-->
    <div data-role="page" id="login">
 
        <!--header -->
        <header data-role="header" class = "header"> &nbsp;
            <h1 class="ui-title">Autenticación Usuarios</h1>  
            <img id="photo" class="ui-btn-left">
            <a data-role="button" data-icon="back" class="ui-btn-left" data-iconpos="notext" href="home.html" rel="external"></a>

        </header>
        
        <div data-role="content">   
            <form id="formulario" name="    " method="post" onsubmit="return validation()">
          
                    <label> Usuario </label>
                    <input type="text" id="name" name="name">
              
                        <label> Password </label>
                        <input type="password" id="password" name="password" >
         
                        <input type="submit" value="Login" id="botonLogin">
            </form>     
        </div>
         
    </div>

    <!--Signup page-->
    <div data-role="page" id="signup">
        <form action="" name="authenticationForm" method="post" onsubmit ="return authentication()">
            <div data-role="header"class = "header"> &nbsp;
                <h1 class="ui-title">Crea tu cuenta!</h1>               
            </div>
            <a data-role="button" data-icon="back" class="ui-btn-left" data-iconpos="notext" href="home.html" rel="external"></a>

            <div data-role="content" >
                
            
                <div class="ui-grid-a">
                        <div class="ui-block-a">
                            <strong>Nombre:</strong>
                        </div>
                        <div class="ui-block-b">
                            <input type="text" name="nameInput" id="nameInput" value="" placeholder="¿Cómo te llamas?!"  autofocus/>
                        </div>
                        <div class="ui-block-a">
                            <strong>Email:</strong>
                        </div>
                        <div class="ui-block-b">
                            <input type="text" name="emailInput" id="emailInput" value="" placeholder="¿Cuál es tu correo?"   />
                        </div>
                        <div class="ui-block-a">
                            <strong>Password:</strong>
                        </div>
                        <div class="ui-block-b">
                            <input type="password" name="passwordInput" id="passwordInput" value="" placeholder="Escribí tu contraseña!"  />
                        </div>
                </div>

                <input type="submit" value="Registrar" id="botonSignup">

                </form>

            </div>
        </div>


    </body>
</html>
