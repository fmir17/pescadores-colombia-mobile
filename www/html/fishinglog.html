<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
	<head>
		<!-- Properties -->
		<meta charset="UTF-8">
		<title>Pescadores Colombia - Fishinglog</title>
				<!-- Styles -->
		<link rel = "stylesheet" href="../css/frameworks/jquery.mobile-1.4.2.css">
		<link rel = "stylesheet" href = "../css/views/fishinglog.css">
		<link rel = "stylesheet" href = "../css/utilities/general_template.css">


				<!-- Scripts -->
		<script type="text/javascript" src = "../js/frameworks/cordova-1.6.1.js"></script>
		<script type="text/javascript" src = "../js/frameworks/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src = "../js/frameworks/jquery.mobile-1.4.2.js"></script>

		<script type="text/javascript" src = "../js/utilities/general_utilities.js"></script>

		</head>
		<body onload="loadFishinglog()">
		<div data-role="page" id="fishinglog">
			<div data-role="header" class = "header"> &nbsp;
				<h1 class="ui-title"><blockquote><B></B>Bitácora</blockquote></h1>	
				<img id="photo" class="ui-btn-left">
				<a data-role="button" data-icon="bars" class="ui-btn-right" data-iconpos="notext" href="#menu"></a>			
			</div>

			<div data-role="contentForm" class="contentForm" >
			<!-- Se divide en dos Secciones-->
				<div class="ui-grid-a">
					<div class="ui-block-a">
							</div>
					<div class="ui-block-b">
						<strong>Lugar:</strong>
					</div>
					<div class="ui-block-c">
						<input type="text" id="place" value="" placeholder="Lugar de la bitácora!"  />
					</div>
					<div class="ui-block-a"></div>
					<div class="ui-block-b">
						<strong>Especie:</strong>
					</div>
					<div class="ui-block-c">
						<input type="text" id="fish" value="" placeholder="¿Cuál especie encontraste?"  />
					</div>
					<div class="ui-block-a"></div>
					<div class="ui-block-b">
						<strong>Anzuelo:</strong>
					</div>
					<div class="ui-block-c">
						<input type="text" id="bait" value="" placeholder="¿Cuál fue tu anzuelo?"  />
					</div>
					<div class="ui-block-a"></div>
					<div class="ui-block-b">
						<strong>Peso:</strong>
					</div>
					<div class="ui-block-c">
						<input type="text" id="weight" value="" placeholder="¿Cuanto pesó?"  />
					</div>
					<div class="ui-block-a"></div>
					<div class="ui-block-b">
						<strong>Tamaño:</strong>
					</div>
					<div class="ui-block-c">
						<input type="text" id="size" value="" placeholder="¿Cuál era el tamaño?"  />
					</div>
					<div class="ui-block-a"></div>
					<div class="ui-block-b">
						<strong class"label" >Descripción:</strong>
					</div>
					<div class="ui-block-c">
						<input type="text" id="descriptión" value=""placeholder="Describí tu experiencia	!"  />
					</div>
				</div>
			</div>
			<div data-role="content" class="content" >
				<a href="#" data-role="button"  onclick="post(); return false"rel="external">Guardar</a>
			</div>
		</div>
	</body>

</html>
